name: Daily Auction Report

on:
  schedule:
    # 08:00 ICT is 01:00 UTC
    - cron: '0 1 * * *'
    # 20:00 ICT is 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add dependencies here if daily_search.py needs any

      - name: Run search script
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GITHUB_ACTIONS: "true"
        run: python "daily_search.py"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated Report: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main
